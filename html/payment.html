<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/payment.css"/>
</head>
<body>

    <div id="headLogo">
        <img id="logoImg" src="../images/Practo_new_logo.png">
    </div>
    <div id="container2">
        <h1>Enter payment details</h1>
        <form>
            <input type="number" id="cardNumber" placeholder="Enter your card number">
            <img src="https://www.licious.in/img/default/3-dsecure.png" alt=""> 
            <div>
                <input type="number" id="cvv" placeholder="Enter CVV">
                <p>Enter expiry date</p>
                <input type="month" id="expiry">
            </div>
            <input type="text" id="name" placeholder="Enter name">
            <button id="payment" ><a href="./thankYou.html" style="color: white; text-decoration: none; margin-bottom: 2%;">Pay</a></button>
        </form>
    </div>
    <a href="/practo-clone/html/thankYou.html"></a>
</body>
<script src="/practo-clone/Js/payment.js"></script>
</html>
