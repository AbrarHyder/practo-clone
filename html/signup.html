<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/signup.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/9/96/Practo_Health_Logo.png">
        <title>Signup</title>
</head>
<body>
        <div class="signup-menu">
                <input id="signuppg" class="signuppage" type="button" value="signup" onclick=""/>
                <input id="signpg" class="signuppage" type="button" value="Register" onclick=""/>
        </div>
        <div class="signup-ul"></div>

        <div class="signup-maindiv">
                <div class="signup-mainl">
                        <img src="https://accounts.practo.com/static/images/illustration.png" alt="">
                </div>
                <div class="signup-mainr">
                        <div class="signup-form">
                                <p>Mobile Number / Email ID</p>
                                <input id="signup-mobNo" type="input" placeholder="Mobile Number / Email ID"/>
                                <p>Password</p>
                                <input id="signup-Pass" type="input" placeholder="Password"/>
                                <div>
                                <input type="checkbox" id="rem-30" name="Remember" value="Remember">
                                <label for="Remember">Remember me for 30 days</label>
                                </div>
                                <div>
                                <input type="checkbox" id="OTP-signup" name="OTP-signup" value="OTP-signup">
                                <label for="OTP-signup">Signup with OTP instead of password</label>
                                </div>
                                <input class="signup-but" id="signup-but" type="button" value="Signup"/>
                        </div>
                </div>
        </div>
</body>
</html>
