<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/signup.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/9/96/Practo_Health_Logo.png">
        <title>Signup</title>
</head>
<body>
        <div class="signup-menu">
                <input id="signuplog" class="loginpage" type="button" value="Login" onclick="redLogin()"/>
                <input id="signupreg" class="signuppage" type="button" value="Register" onclick=""/>
        </div>
        <div class="signup-ul"></div>

        <div class="signup-maindiv">
                <div class="signup-mainl">
                        <img src="https://accounts.practo.com/static/images/illustration.png" alt="">
                </div>
                <div class="signup-mainr">
                        <div class="signup-form">
                                <p>Full Name</p>
                                <input id="signup-Name" type="input" placeholder="Full Name"/>
                                <p>Mobile Number</p>
                                <input id="signup-MobileNo" type="input" placeholder="Mobile Number"/>
                                <p>Create Password</p>
                                <input id="signup-Password" type="input" placeholder="Password"/>
                                <div>
                                <input type="checkbox" id="rem-30" name="Offers" value="Offers">
                                <label for="Offers">Receive relavant offers and promotional communication from Practo</label>
                                </div>
                                <h6>By signing up, I agree to <a href="https://www.practo.com/ray/terms" target="_blank" style="color:#14bef0">terms</a></h6>
                                <input class="signup-but" id="signup-but" type="button" value="Send OTP"/>
                        </div>
                </div>
        </div>
        <script src="/Js/signup.js"></script>
</body>
</html>
